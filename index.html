<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">  
</head>
  <body>
    <div class="container">
        <div class="header">
        <h2>Registration Form</h2>
    </div>
    <form class="form" id="form">
        <div class="form-control">
            <label>Username</label>
            <input type="text" name="Username" id="user" placeholder="Enter Your Name" autocomplete="off" >
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error Msg</small>            
        </div>
        <div class="form-control">
            <label>Email</label>
            <input type="email" name="Email" id="email" placeholder="Enter Your Email" autocomplete="off" >
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error Msg</small>            
        </div>
        <div class="form-control">
            <label>Phone Number</label>
            <input type="number" name="Number" id="phone" placeholder="Enter Your Phone Number" autocomplete="off" >
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error Msg</small>            
        </div>
        <div class="form-control">
            <label>Password</label>
            <input type="password" name="Password" id="password" placeholder="Enter Your Password" autocomplete="off" >
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error Msg</small>            
        </div>
        <div class="form-control">
            <label>Confirm Password</label>
            <input type="password" name="Confirm_Password " id="confirm_password" placeholder="Enter Your Confirm Password" autocomplete="off" >
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error Msg</small>            
        </div>
        <input type="submit" value="Submit" class="btn">
    
        
    </form>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js">
    </script>
    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
